<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My Budget - Colorful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
    :root {
      /* --- Colorful Palette --- */
      --primary: #6C5DD3;       /* ม่วงสดใส */
      --primary-soft: #F2F0FF;
      
      --accent-pink: #FF8F8F;
      --accent-green: #4ADE80;
      --accent-blue: #60A5FA;
      --accent-yellow: #FCD34D;
      
      --bg-body: #F0F2F5;
      --card-bg: #FFFFFF;
      
      --text-main: #2D3748;
      --text-sub: #A0AEC0;
      
      --shadow-card: 0 8px 24px rgba(149, 157, 165, 0.1);
      --shadow-float: 0 12px 30px rgba(108, 93, 211, 0.25);
      
      --radius-std: 20px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    body {
      margin: 0; padding: 0;
      font-family: "Kanit", sans-serif;
      /* พื้นหลังแบบไล่สีสวยๆ (สำหรับจอใหญ่) */
      background: linear-gradient(135deg, #E0C3FC 0%, #8EC5FC 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex; justify-content: center; /* จัดกึ่งกลาง */
    }

    /* --- App Container (หัวใจสำคัญของความสวยบนจอคอม) --- */
    .app-layout {
      width: 100%;
      max-width: 500px; /* ล็อคความกว้างไม่ให้ยืดเกินไป */
      background: #FAFAFA;
      min-height: 100vh;
      position: relative;
      box-shadow: 0 0 50px rgba(0,0,0,0.1); /* เงาให้ดูลอยๆ */
      display: flex; flex-direction: column;
    }

    /* --- Header --- */
    .app-header {
      background: #fff;
      padding: 20px 24px 10px;
      position: sticky; top: 0; z-index: 50;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
    }
    
    .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .app-title { font-size: 24px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 8px; }
    .weather-badge {
      background: #FEF3C7; color: #D97706; padding: 6px 12px; border-radius: 50px;
      font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 4px;
    }

    /* Stats Scroll (แนวนอน) */
    .stats-wrapper {
      display: flex; gap: 12px; overflow-x: auto; padding-bottom: 10px;
      scrollbar-width: none; /* Hide scrollbar */
    }
    .stats-wrapper::-webkit-scrollbar { display: none; }

    .stat-card {
      min-width: 130px; flex: 1; height: 100px;
      border-radius: 16px; padding: 14px;
      display: flex; flex-direction: column; justify-content: space-between;
      color: white; position: relative; overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .stat-card:hover { transform: translateY(-3px); }
    
    /* Patterns */
    .stat-card::before { content:''; position:absolute; width:60px; height:60px; background:rgba(255,255,255,0.2); border-radius:50%; top:-10px; right:-10px; }
    
    .bg-income { background: linear-gradient(135deg, #4ADE80 0%, #22C55E 100%); }
    .bg-expense { background: linear-gradient(135deg, #FF8F8F 0%, #F43F5E 100%); }
    .bg-net { background: linear-gradient(135deg, #60A5FA 0%, #3B82F6 100%); }
    
    .stat-label { font-size: 12px; opacity: 0.9; font-weight: 500; }
    .stat-value { font-size: 20px; font-weight: 700; }

    /* --- Content Body --- */
    .app-body { padding: 20px; display: flex; flex-direction: column; gap: 24px; }

    /* Form Section */
    .section-title { font-size: 16px; font-weight: 700; color: #4A5568; margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
    
    .form-card {
      background: #fff; border-radius: var(--radius-std); padding: 20px;
      box-shadow: var(--shadow-card);
    }
    .form-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .settings-btn { font-size: 12px; color: var(--text-sub); text-decoration: none; display: flex; align-items: center; gap: 4px; background: #F7FAFC; padding: 4px 10px; border-radius: 8px; }

    .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    
    .nice-input {
      width: 100%; padding: 12px 14px; border-radius: 12px; border: 2px solid transparent;
      background: #F4F5F7; color: var(--text-main); font-size: 14px; font-family: inherit; transition: 0.2s; margin-bottom: 12px;
    }
    .nice-input:focus { background: #fff; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(108, 93, 211, 0.1); }
    
    /* Money Inputs */
    .inp-inc { background: #F0FDF4; color: #166534; font-weight: 600; }
    .inp-inc:focus { border-color: #22C55E; }
    .inp-exp { background: #FEF2F2; color: #991B1B; font-weight: 600; }
    .inp-exp:focus { border-color: #EF4444; }

    /* Multi-select */
    select[multiple] { height: 100px; padding: 6px; }
    select[multiple] option { padding: 8px; border-radius: 8px; margin-bottom: 4px; font-size: 13px; }
    select[multiple] option:checked { background: var(--primary-soft); color: var(--primary); font-weight: 600; }

    /* Buttons */
    .btn-main {
      width: 100%; padding: 14px; border: none; border-radius: 14px;
      background: var(--primary); color: white; font-size: 16px; font-weight: 600;
      box-shadow: var(--shadow-float); cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 8px; transition: 0.2s;
    }
    .btn-main:active { transform: scale(0.98); }
    .btn-edit-mode { background: #F59E0B; box-shadow: 0 12px 30px rgba(245, 158, 11, 0.3); }
    
    .btn-ghost {
      width: 100%; padding: 10px; border: 1px solid #E2E8F0; background: transparent;
      border-radius: 14px; color: var(--text-sub); margin-top: 10px; cursor: pointer;
    }

    /* --- List Section --- */
    .filter-area { background: #fff; padding: 12px; border-radius: 16px; box-shadow: var(--shadow-card); display: flex; flex-direction: column; gap: 10px; margin-bottom: 16px; }
    .filter-row { display: flex; gap: 8px; }
    
    .search-pill {
      flex: 1; background: #F4F5F7; border-radius: 50px; padding: 0 12px; display: flex; align-items: center; gap: 6px;
    }
    .search-pill input { border: none; background: transparent; width: 100%; padding: 10px 0; font-size: 13px; }
    .icon-gray { color: #A0AEC0; font-size: 18px; }

    .dropdown-pill {
      border: none; background: #F4F5F7; border-radius: 12px; padding: 0 10px; font-size: 12px; color: #4A5568; height: 40px; flex: 1;
    }

    /* List Items */
    .trans-list { display: flex; flex-direction: column; gap: 12px; }
    
    .trans-card {
      background: #fff; padding: 16px; border-radius: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03); border: 1px solid #f0f0f0;
      display: flex; flex-direction: column; gap: 8px;
      transition: 0.2s;
    }
    .trans-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

    .tc-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .tc-date { font-size: 12px; color: #A0AEC0; display: flex; align-items: center; gap: 4px; margin-bottom: 4px; }
    .tc-title { font-size: 16px; font-weight: 600; color: #2D3748; }
    
    .tc-badges { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 6px; }
    .tc-pill { font-size: 11px; padding: 3px 8px; border-radius: 6px; font-weight: 500; }
    
    .tc-body { 
      background: #F9FAFB; border-radius: 12px; padding: 8px 12px; 
      display: flex; justify-content: space-between; align-items: center; margin-top: 6px;
    }
    .val-inc { color: #22C55E; font-weight: 700; }
    .val-exp { color: #EF4444; font-weight: 700; }
    
    .tc-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 4px; }
    .tc-note { font-size: 12px; color: #718096; font-style: italic; }
    
    .action-group { display: flex; gap: 8px; }
    .btn-icon {
      width: 32px; height: 32px; border-radius: 10px; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s;
    }
    .bi-edit { background: #FFF7ED; color: #F97316; }
    .bi-del { background: #FEF2F2; color: #EF4444; }

    .empty-msg { text-align: center; color: #CBD5E0; margin: 30px 0; }
    .footer-txt { text-align: center; color: #CBD5E0; font-size: 11px; margin-top: 30px; margin-bottom: 10px; }

  </style>
</head>
<body>

<div class="app-layout">
  
  <header class="app-header">
    <div class="header-top">
      <div class="app-title">
        <span class="material-icons-round">account_balance_wallet</span> My Budget
      </div>
      <div class="weather-badge">
        <span>☀️</span> 32°C
      </div>
    </div>
    
    <div class="stats-wrapper">
      <div class="stat-card bg-income">
        <div class="stat-label">รายรับ</div>
        <div class="stat-value" id="sum-income">0.00</div>
        <span class="material-icons-round" style="position:absolute; bottom:10px; right:10px; opacity:0.3;">arrow_downward</span>
      </div>
      <div class="stat-card bg-expense">
        <div class="stat-label">รายจ่าย</div>
        <div class="stat-value" id="sum-expense">0.00</div>
        <span class="material-icons-round" style="position:absolute; bottom:10px; right:10px; opacity:0.3;">arrow_upward</span>
      </div>
      <div class="stat-card bg-net">
        <div class="stat-label">คงเหลือ</div>
        <div class="stat-value" id="sum-net">0.00</div>
        <span class="material-icons-round" style="position:absolute; bottom:10px; right:10px; opacity:0.3;">savings</span>
      </div>
    </div>
  </header>

  <div class="app-body">
    
    <section>
      <div class="section-title">
        <span class="material-icons-round" style="color:var(--primary);">edit</span> บันทึกรายการ
      </div>
      
      <div class="form-card">
        <div class="form-header">
          <span style="font-size:12px; color:#A0AEC0;">กรอกข้อมูลด้านล่าง</span>
          <a href="manage.html" class="settings-btn">
            <span class="material-icons-round" style="font-size:14px;">tune</span> จัดการหมวดหมู่
          </a>
        </div>

        <form id="entry-form">
          <div class="input-row">
            <input type="date" id="date" class="nice-input" required>
            <input type="text" id="item" class="nice-input" placeholder="ชื่อรายการ..." required>
          </div>

          <select id="category" class="nice-input" multiple required style="height:80px;">
            <option value="">กำลังโหลด...</option>
          </select>
          <div style="font-size:11px; color:#A0AEC0; margin-top:-8px; margin-bottom:12px; text-align:right;">* เลือกได้หลายข้อ</div>

          <div class="input-row">
            <input type="number" id="income" class="nice-input inp-inc" placeholder="รายรับ (+)" min="0" step="0.01">
            <input type="number" id="expense" class="nice-input inp-exp" placeholder="รายจ่าย (-)" min="0" step="0.01">
          </div>

          <div class="input-row">
             <select id="method" class="nice-input" required>
               <option value="">วิธีจ่าย...</option>
             </select>
             <input type="text" id="note" class="nice-input" placeholder="หมายเหตุ">
          </div>

          <button type="submit" class="btn-main">
            <span class="material-icons-round">check_circle</span> บันทึกข้อมูล
          </button>
          <button type="reset" class="btn-ghost">ล้างค่า</button>
        </form>
      </div>
    </section>

    <section>
      <div class="section-title">
        <span class="material-icons-round" style="color:var(--primary);">history</span> รายการล่าสุด
      </div>

      <div class="filter-area">
        <div class="filter-row">
           <div class="search-pill">
             <span class="material-icons-round icon-gray">search</span>
             <input type="text" id="filter-text" placeholder="ค้นหา...">
           </div>
           <button id="clear-filter" style="width:40px; border-radius:50%; border:none; background:#F4F5F7; color:#A0AEC0; cursor:pointer;">
             <span class="material-icons-round">refresh</span>
           </button>
        </div>
        <div class="filter-row">
           <input type="month" id="filter-month" class="dropdown-pill" style="max-width:130px;">
           <select id="filter-category" class="dropdown-pill"></select>
           <select id="filter-method" class="dropdown-pill"></select>
        </div>
      </div>

      <div id="table-body" class="trans-list">
        </div>

      <div id="pagination-controls" style="display:flex; justify-content:center; gap:10px; margin-top:20px;"></div>
      <select id="page-size" style="display:none;"><option value="10" selected>10</option></select>

    </section>

    <div class="footer-txt">
      Copyright © 2024 Yutthapong R. All rights reserved.
    </div>
  </div>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
