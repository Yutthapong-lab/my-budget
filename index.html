<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>My Budget - Final Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --text-main: #0f172a;
      --text-sub: #475569;
      --glass-bg: rgba(255, 255, 255, 0.95);
      --glass-border: 1px solid rgba(255, 255, 255, 1);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --radius: 20px;
    }

    * { box-sizing: border-box; outline: none; font-family: "Kanit", sans-serif !important; }

    /* บังคับ Style ไอคอนให้ขนาดพอดี ไม่เพี้ยนเป็นตัวหนังสือ */
    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      display: inline-block;
      line-height: 1;
      text-transform: none;
      letter-spacing: normal;
      word-wrap: normal;
      white-space: nowrap;
      direction: ltr;
      vertical-align: middle;
    }

    body {
      margin: 0; padding: 0;
      color: var(--text-main);
      min-height: 100vh;
      background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
      background-size: 200% 200%;
      animation: gradientBG 10s ease infinite;
      display: flex; justify-content: center; padding: 40px 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-container {
      width: 100%; max-width: 1000px;
      background: var(--glass-bg);
      backdrop-filter: blur(20px);
      border-radius: var(--radius);
      box-shadow: var(--shadow-xl);
      border: var(--glass-border);
      padding: 40px;
      display: flex; flex-direction: column; gap: 30px;
    }

    /* Header */
    .header-section { display: flex; justify-content: space-between; align-items: flex-end; flex-wrap: wrap; gap: 20px; }
    .brand-title { font-size: 28px; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
    .brand-title i { font-size: 36px; }

    /* Stats Bar */
    .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; width: 100%; max-width: 600px; }
    .stat-box {
      background: #fff; padding: 16px 20px; border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
      display: flex; flex-direction: column; overflow: hidden;
    }
    .stat-label { font-size: 14px; color: var(--text-sub); font-weight: 500; }
    .stat-val { font-size: 24px; font-weight: 700; margin-top: 4px; color: #1e293b; }
    .val-inc { color: #15803d !important; }
    .val-exp { color: #b91c1c !important; }
    .val-net { color: #1d4ed8 !important; }

    /* Form Section */
    .form-card { background: #fff; padding: 24px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
    .form-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 1px dashed #cbd5e1; }
    .fh-title { font-size: 18px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px; }
    .fh-title i { color: var(--primary); font-size: 24px; }
    
    .setting-link { font-size: 13px; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 4px; background: #eef2ff; padding: 4px 12px; border-radius: 8px; transition: 0.2s; font-weight: 500; }
    .setting-link:hover { background: #e0e7ff; }
    .setting-link i { font-size: 16px; }

    /* Form Grid */
    .form-layout { display: grid; grid-template-columns: 160px 1fr; gap: 20px; align-items: start; }
    .input-wrapper { display: flex; flex-direction: column; gap: 6px; }
    .lbl { font-size: 14px; font-weight: 600; color: var(--text-main); }
    
    .std-input {
      width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid #cbd5e1;
      background: #f8fafc; font-size: 15px; color: #0f172a; transition: 0.2s; height: 44px;
    }
    .std-input:focus { background: #fff; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15); }
    .std-input:disabled { background: #f1f5f9; cursor: not-allowed; color: #94a3b8; }

    /* Category Chips */
    .category-container {
      display: flex; flex-wrap: wrap; gap: 8px;
      padding: 10px; background: #f8fafc; border: 1px solid #cbd5e1; border-radius: 12px;
      min-height: 50px; align-items: center;
    }
    .cat-chip-btn {
      border: 1px solid #e2e8f0; background: #fff; color: #64748b;
      padding: 6px 14px; border-radius: 50px; font-size: 13px; cursor: pointer;
      transition: 0.15s; font-weight: 500; display: flex; align-items: center; gap: 6px;
    }
    .cat-chip-btn:hover { background: #f1f5f9; transform: translateY(-1px); }
    .cat-chip-btn.active {
      background: var(--primary); color: white; border-color: var(--primary);
      box-shadow: 0 4px 6px rgba(99, 102, 241, 0.3);
    }
    .cat-chip-btn i { font-size: 16px; }

    /* Money Row */
    .money-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .inp-inc { background: #f0fdf4; border-color: #86efac; color: #166534; font-weight: 700; }
    .inp-exp { background: #fef2f2; border-color: #fca5a5; color: #991b1b; font-weight: 700; }

    /* Buttons */
    .form-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 10px; }
    .btn-main {
      padding: 10px 30px; background: var(--primary); color: #fff; border: none; border-radius: 12px;
      font-size: 16px; font-weight: 600; cursor: pointer; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.25);
      display: flex; align-items: center; gap: 8px; transition: 0.2s; height: 44px;
    }
    .btn-main:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(99, 102, 241, 0.35); }
    .btn-main.edit-mode { background: #f59e0b; box-shadow: 0 4px 12px rgba(245, 158, 11, 0.25); }
    
    .btn-sec {
      padding: 10px 20px; background: #fff; border: 1px solid #cbd5e1; color: #475569; border-radius: 12px;
      font-weight: 600; cursor: pointer; transition: 0.2s; height: 44px; font-size: 14px;
    }
    .btn-sec:hover { background: #f1f5f9; color: #0f172a; }

    /* Table Section */
    .table-card { background: #fff; padding: 0; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid #e2e8f0; }
    .table-toolbar { padding: 20px; background: #fcfcfc; border-bottom: 1px solid #e2e8f0; display: flex; flex-direction: column; gap: 12px; }
    .tbl-title { font-size: 18px; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px; }
    
    /* Filter Row - แก้ไข Layout ไม่ให้ทับกัน */
    .filter-row { display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    
    .dropdown-filter {
      padding: 0 12px; border-radius: 10px; border: 1px solid #cbd5e1;
      background: #fff; font-size: 13px; color: #334155; cursor: pointer; height: 40px;
    }
    
    .search-box { position: relative; flex: 1; min-width: 200px; display: flex; align-items: center; }
    .search-box input {
      width: 100%; padding-left: 36px; border-radius: 50px; border: 1px solid #cbd5e1; height: 40px; background: #fff; font-size: 14px;
    }
    .search-icon { position: absolute; left: 12px; color: #94a3b8; font-size: 20px; }

    .btn-refresh {
      width: 40px; height: 40px; border-radius: 50%; border: 1px solid #e2e8f0; background: #fff; color: #64748b;
      cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .btn-refresh:hover { background: #f1f5f9; color: var(--primary); }
    .btn-refresh i { font-size: 20px; }

    /* Table Styling */
    .table-wrapper { overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 900px; }
    thead { background: #f8fafc; }
    th { text-align: left; padding: 16px; color: #475569; font-size: 13px; font-weight: 700; border-bottom: 2px solid #e2e8f0; }
    td { padding: 16px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; font-size: 14px; color: #1e293b; }
    tr:hover { background: #f8fafc; }

    /* Badge Method - สวยงามขึ้น */
    .badge-method {
      display: inline-block; padding: 6px 12px; border-radius: 8px; font-size: 12px;
      background: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; font-weight: 500;
    }
    
    /* Action Buttons (Icon Only) */
    .action-btn {
      width: 36px; height: 36px; border-radius: 10px; border: none;
      display: inline-flex; align-items: center; justify-content: center;
      cursor: pointer; margin-right: 6px; transition: 0.2s;
    }
    .action-btn i { font-size: 18px; }
    
    .ab-edit { background: #fff7ed; color: #ea580c; border: 1px solid #fed7aa; }
    .ab-edit:hover { background: #ffedd5; }
    
    .ab-del { background: #fef2f2; color: #dc2626; border: 1px solid #fecaca; }
    .ab-del:hover { background: #fee2e2; }

    .footer { text-align: center; font-size: 12px; color: #64748b; margin-top: 20px; }

    @media (max-width: 900px) {
      .form-layout { grid-template-columns: 1fr; }
      .header-section { flex-direction: column; align-items: flex-start; }
      .stats-bar { max-width: 100%; }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    
    <header class="header-section">
      <div class="brand-title">
        <i class="material-icons">donut_small</i>
        My Budget
      </div>

      <div class="stats-bar">
        <div class="stat-box">
          <span class="stat-label">รายรับ</span>
          <span class="stat-val val-inc" id="sum-income">0.00</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">รายจ่าย</span>
          <span class="stat-val val-exp" id="sum-expense">0.00</span>
        </div>
        <div class="stat-box">
          <span class="stat-label">คงเหลือ</span>
          <span class="stat-val val-net" id="sum-net">0.00</span>
        </div>
      </div>
    </header>

    <section class="form-card">
      <div class="form-header">
        <div class="fh-title">
          <i class="material-icons">edit_note</i> บันทึกรายการ
        </div>
        <a href="manage.html" class="setting-link">
          <i class="material-icons">settings</i> จัดการหมวดหมู่
        </a>
      </div>

      <form id="entry-form" class="form-layout">
        <div class="input-wrapper">
          <label class="lbl">วันที่</label>
          <input type="date" id="date" class="std-input" required>
        </div>
        
        <div class="input-wrapper">
          <label class="lbl">ชื่อรายการ</label>
          <input type="text" id="item" class="std-input" placeholder="ระบุชื่อรายการ..." required>
        </div>

        <div class="input-wrapper" style="grid-column: 1 / -1;">
          <label class="lbl">หมวดหมู่ <span style="font-weight:400; color:#94a3b8; font-size:12px;">(เลือกได้หลายข้อ)</span></label>
          
          <div id="category-container" class="category-container">
             <span style="font-size:13px; color:#94a3b8;">กำลังโหลด...</span>
          </div>
          <input type="hidden" id="category-value">
        </div>

        <div class="input-wrapper" style="grid-column: 1 / -1;">
           <div class="money-grid">
             <div>
               <label class="lbl" style="color:#15803d">รายรับ (+)</label>
               <input type="number" id="income" class="std-input inp-inc" placeholder="0.00" min="0" step="0.01">
             </div>
             <div>
               <label class="lbl" style="color:#b91c1c">รายจ่าย (-)</label>
               <input type="number" id="expense" class="std-input inp-exp" placeholder="0.00" min="0" step="0.01">
             </div>
           </div>
        </div>

        <div class="input-wrapper">
          <label class="lbl">วิธีชำระ</label>
          <select id="method" class="std-input" required>
            <option value="">เลือก...</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label class="lbl">หมายเหตุ</label>
          <input type="text" id="note" class="std-input" placeholder="...">
        </div>

        <div class="form-actions" style="grid-column: 1 / -1;">
           <button type="reset" class="btn-sec">ล้างค่า</button>
           <button type="submit" class="btn-main">
             <i class="material-icons">save</i> บันทึกข้อมูล
           </button>
        </div>
      </form>
    </section>

    <section class="table-card">
      <div class="table-toolbar">
        <div class="tbl-title"><i class="material-icons" style="vertical-align:middle;">history</i> ประวัติรายการ</div>
        
        <div class="filter-row">
           <input type="month" id="filter-month" class="dropdown-filter">
           
           <select id="filter-category" class="dropdown-filter" style="min-width:120px;">
             </select>
           
           <select id="filter-method" class="dropdown-filter" style="min-width:120px;">
             </select>

           <div class="search-box">
             <i class="material-icons search-icon">search</i>
             <input type="text" id="filter-text" placeholder="ค้นหา...">
           </div>
           
           <button id="clear-filter" class="btn-refresh" title="รีเซ็ต">
             <i class="material-icons">refresh</i>
           </button>
        </div>
      </div>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th width="15%">วันที่ / เวลา</th>
              <th width="20%">รายการ</th>
              <th width="20%">หมวดหมู่</th>
              <th width="10%" style="text-align:right;">รายรับ</th>
              <th width="10%" style="text-align:right;">รายจ่าย</th>
              <th width="10%" style="text-align:center;">วิธี</th>
              <th width="15%" style="text-align:center;">จัดการ</th>
            </tr>
          </thead>
          <tbody id="table-body">
            </tbody>
        </table>
      </div>

      <div style="padding:20px; display:flex; justify-content:space-between; align-items:center; border-top:1px solid #e2e8f0;">
         <div style="font-size:13px; color:#64748b;">
           แสดง <select id="page-size" style="border:1px solid #cbd5e1; border-radius:6px; padding:2px;"><option value="10">10</option><option value="20">20</option></select> รายการ
         </div>
         <div id="pagination-controls" style="display:flex; gap:8px;"></div>
      </div>
    </section>

    <div class="footer">Copyright © 2024 Yutthapong R. All rights reserved.</div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
