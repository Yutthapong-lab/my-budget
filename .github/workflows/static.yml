# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # รันเมื่อ push เข้า main
  push:
    branches: ["main"]

  # ให้กดรันเองจากหน้า Actions ได้ด้วย
  workflow_dispatch:

# ให้สิทธิ์ GITHUB_TOKEN สำหรับ deploy ไปที่ Pages
permissions:
  contents: read
  pages: write
  id-token: write

# อนุญาตให้มีหลายรันพร้อมกัน และไม่ cancel ของเก่า
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # งาน deploy อย่างเดียว
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # อัปโหลดทั้ง repo (ที่มี index.html, main.js, manage.html)
          path: "./"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
